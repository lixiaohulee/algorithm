<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>
<body>

    <img src="./test.png">
    <canvas width="300" height="300" style="background: red;">your browser can not support canvas</canvas>
    <script>

        window.onload = function() {
            const drawing = document.getElementsByTagName('canvas')[0]

            if (drawing.getContext) {
                const context = drawing.getContext('2d')
                

                context.fillStyle = '#ffffff'
                context.strokeStyle = 'yellow'
                context.shadowColor = 'black'
                context.shadowOffsetX = 50
                context.shadowOffsetY = 50
                context.shadowBlur = 10
                // context.fillRect(0,0,40,30)

                // context.strokeRect(0,0,40, 40)

                // context.clearRect(0,0,10,10)


                // const url = drawing.toDataURL()

                // const img = document.createElement('img')
                // img.src = url

                // document.body.appendChild(img)

                context.beginPath()


                context.arc(100, 100, 100, 0, 2 * Math.PI, false)

                context.moveTo(190, 100)

                context.arc(100, 100, 90, 0, 2 * Math.PI, false)

                context.moveTo(100,100)

                context.lineTo(100, 10)

                context.moveTo(100, 100)
                context.lineTo(10, 100)

                // context.stroke()

                // context.closePath()


                // context.beginPath()
                
                context.arcTo(100, 200, 30,30,80)
                
                context.stroke()

                context.font = 'bold 30px Arial'
                context.textAlign = 'end'

                context.fillText('12',100, 30)


                context.save()

                context.fillStyle = 'black'

                context.fillRect(0,0,40,40)

                context.restore()

                // context.fillRect(0,0,50,50)


                // const img = document.querySelector('img')

                // context.drawImage(img, 0, 0, 100, 100, 0, 0, 300, 200 )

            }
        }
    </script>
</body>
</html>
