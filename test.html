<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
<script>
document.getElementsByClassName('box')[0].style.backgroundColor = 'yellow'
new Promise((resolve, reject) => {
    resolve()
}).then(res => {
    console.log(document.getElementsByClassName('box')[0].style.backgroundColor, 'then')
})
setTimeout(() => {
    console.log(document.getElementsByClassName('box')[0].style.backgroundColor, 'timer')
}, 0);
</script>
</body>
</html>
